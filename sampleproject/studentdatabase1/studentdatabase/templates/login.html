<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Registration</title>
</head>
<body>
    <h2>Student Registration</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

    <a href="{% url 'login' %}">Already have an account? Login</a>
</body>
</html>
