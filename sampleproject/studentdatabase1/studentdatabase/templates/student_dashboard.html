<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Dashboard</title>
</head>
<body>
    <h2>Welcome, {{ student.name }}</h2>
    <p>Roll Number: {{ student.roll }}</p>
    <p>Class: {{ student.class_name }}</p>
    <p>Department: {{ student.department }}</p>
    <p>Subject: {{ student.subject }}</p>
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
