<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Database</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Body Background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #007BFF, #6610f2);
            animation: fadeIn 1s ease-in-out;
        }

        /* Container Styling (Glassmorphism Effect) */
        .container {
            width: 100%;
            max-width: 450px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: slideIn 0.7s ease-in-out;
        }

        /* Heading */
        h2 {
            margin-bottom: 15px;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        /* Form Layout */
        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Labels */
        label {
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            color: #fff;
        }

        /* Input Fields */
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.8);
            outline: none;
        }

        /* Input Focus Effect */
        input:focus, select:focus {
            background: #fff;
            border: 2px solid #007BFF;
        }

        /* Submit Button */
        button {
            margin-top: 15px;
            padding: 12px;
            border: none;
            background: linear-gradient(90deg, #007BFF, #6610f2);
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            font-weight: bold;
        }

        button:hover {
            background: linear-gradient(90deg, #0056b3, #520dc2);
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Database Form</h2>
        <form action="#" method="post">
            {% csrf_token %}
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter full name" required>

            <label for="roll">Roll Number:</label>
            <input type="number" id=roll name="roll" placeholder="Enter roll number" required>

            <label for="class">Class:</label>
            <input type="text" id="class" name="class" placeholder="Enter class" required>

            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="">Select Department</option>
                <option value="CSE">Computer Science</option>
                <option value="IT">Information Technology</option>
                <option value="ECE">Electronics & Communication</option>
                <option value="EEE">Electrical & Electronics</option>
                <option value="MECH">Mechanical</option>
            </select>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Enter subject" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
